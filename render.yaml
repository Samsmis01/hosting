services:
  # Service principal (Backend API)
  - type: web
    name: hextech-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: hextech-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true
    domains:
      - hextech-backend.onrender.com

  # Service WebSocket (si séparé)
  - type: web
    name: hextech-ws
    env: node
    buildCommand: npm install
    startCommand: node ws-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10001
      - key: JWT_SECRET
        fromService:
          name: hextech-backend
          type: web
          property: env.JWT_SECRET
    autoDeploy: true

  # Service Frontend (HTML/JS/CSS)
  - type: web
    name: hextech-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: REACT_APP_API_URL
        value: https://hextech-backend.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://hextech-ws.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
    domains:
      - hextech.onrender.com

databases:
  # Base de données PostgreSQL
  - name: hextech-db
    databaseName: hextech
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

  # Cache Redis (optionnel)
  - name: hextech-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

crons:
  # Tâches planifiées
  - name: cleanup-sessions
    schedule: "0 2 * * *"  # Tous les jours à 2h du matin
    command: node scripts/cleanup.js
    service: hextech-backend

  - name: backup-database
    schedule: "0 3 * * 0"  # Tous les dimanches à 3h
    command: node scripts/backup.js
    service: hextech-backend
